name: DeepUnit Workflow

on:
  workflow_dispatch:
    inputs:
      paths:
        description: 'Paths to test'
        required: true
      meta:
        description: 'Meta Data'
        required: true

jobs:
  run-deepunit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Get Committer Email
        id: get-committer-email
        run: echo "COMMITTER_EMAIL=$(git log -1 --pretty=format:'%ae')" >> $GITHUB_ENV
        
      - name: Run DeepUnit
        run: npx deepunit@latest --f ${{ github.event.inputs.paths }} --json --y --ff --ap --email ${{ env.COMMITTER_EMAIL }} --meta ${{ github.event.inputs.meta }}

      - name: Store as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: deepunit-tests
          path: deepunit-tests.json